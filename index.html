<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./assets/css/psychic.css">
    <title>Document</title>
</head>
<body>
    <div class = "jumbotron jumbotron-fluid">
        <h1>Psychic game!</h1>
        <h3>Guess what letter I'm thinking of. Type the letter on your keyboard. </h3>
    </div> 

    <div class ="container" style= "margin-top:50px">
        <div class="row">
            <div class = "col-md-8">
                <h3>Your guesses: </h3>
                <h3 id="guesses"></h3>
                <h3>Tries left: </h3>
                <h3 id="tries-left"></h3>
                <h3 id="correct"></h3>
                <br><hr>
                <h3 id="losses">Losses: </h3>
                <h3 id="wins">Wins:</h3>

            </div>
        </div>
    </div>
</body>

<script type="text/javascript" src="./assets/javascript/psychic-game.js"></script>
</html>
